{% extends "blog/index.html" %}

{% block body %}

<style>
.blog-container {
    max-width: 80%;
    width: 70%;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #ddd;
    border-radius: 10px;
    background-color: #f9f9f9;
    height: 100%;
}

.blog-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.back-button {
    font-size: 20px;
    padding: 10px 20px;
    color: #fff;
    background-color: #4f93bd;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #0056b3;
}

.blog-header h1 {
    flex-grow: 1;
    margin-left: 20px;
    font-size: 24px;
    color: #333;
}

.blog-content {
    line-height: 1.6;
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}

.blog-footer {
    display: flex;
    justify-content: flex-end;
}

.update-button {
    padding: 10px 20px;
    color: #fff;
    background-color: #4f93bd;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.update-button:hover {
    background-color: #0056b3;
}

</style>

<div class="blog-container">
    <div class="blog-header">
        <button class="back-button" onclick="window.location.href='/myprofile'">‚Üê</button>
        <h1>{{ blog.title }}</h1>
    </div>
    <div class="blog-content">
        <p>{{ blog.content }}</p>
    </div>
    <div class="blog-footer">
        <button class="update-button" onclick="window.location.href='/update-blog/{{blog.id}}'">Update</button>
    </div>
</div>

{% endblock body %}
